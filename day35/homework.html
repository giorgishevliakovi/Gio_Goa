<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>რესტორანის მენიუ</title>
</head>
<body style="background-color:lightgray;">

  <header style="background-color:black; color:white; text-align:center; font-size:30px; border:2px solid white;">
     ჩვენი რესტორანი
  </header>

  <main>
    <section>
      <h2 style="color:darkred; text-align:center;"> სადილები</h2>
      <div style="border:2px solid black; background-color:white;">
        <h3 style="color:green;">ბერძნული სალათი</h3>
        <p>ხახვი, პომიდორი, კიტრი და ფეტა ყველი.</p>
        <img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" width="200">
      </div>
    </section>

    <section>
      <h2 style="color:darkblue; text-align:center;"> ძირითადი კერძები</h2>
      <div style="border:2px solid black; background-color:white;">
        <h3 style="color:brown;">მწვადი</h3>
        <p>გემრიელად შემწვარი ხორცი.</p>
        <img src="https://www.themealdb.com/images/media/meals/txsupu1511815755.jpg" width="200">
      </div>
    </section>

    <section>
      <h2 style="color:purple; text-align:center;"> დესერტები</h2>
      <div style="border:2px solid black; background-color:white;">
        <h3 style="color:chocolate;">ნაპოლეონი</h3>
        <p>ტკბილი ნამცხვარი ნაზი კრემით.</p>
        <img src="https://www.themealdb.com/images/media/meals/wvqpwt1468339226.jpg" width="200">
      </div>
    </section>
  </main>

  <footer style="background-color:black; color:white; text-align:center; border:2px solid white;">
     2025 ჩვენი რესტორანი
  </footer>

</body>
</html>
