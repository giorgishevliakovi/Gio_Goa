<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ჩემი გვერდი</title>
</head>
<body>

  <!-- Nesting არის როცა თეგი სხვა თეგის შიგნით იწერება -->
  <!-- მაგ: ul-ში რომ ვწერთ li-ებს -->

  <header>
    <!-- header-ში წერენ საიტის სათაურს და მენიუს -->
    <h1>ჩემი საიტი</h1>
    <ul>
      <li><a href="#">მთავარი</a></li>
      <li><a href="#">ჩვენს შესახებ</a></li>
      <li><a href="#">კონტაქტი</a></li>
    </ul>
  </header>

  <main>
    <!-- აქ არის ძირითადი ინფორმაცია -->
    <h2>მოგესალმები!</h2>
    <p>ეს არის ვებსაიტის მთავარი ნაწილი.</p>
    
    <div>
      <h2>სიახლე</h2>
      <p>ჩვენი ვებგვერდი ახლახან დაემატა.</p>
    </div>
  </main>

  <footer>
    <!-- footer-ში წერენ საკონტაქტო ან ავტორის ინფოს -->
    <p>© 2025 ჩემი საიტი</p>
    <p>ელფოსტა: info@example.com</p>
  </footer>

  <!-- ატრიბუტები გვეხმარება, რომ თეგს დავუმატოთ ზედმეტი ინფორმაცია -->
  <!-- მაგ: href ბმულისთვის, src სურათისთვის, id ან class სტილისთვის -->

  <!-- სემანტიკური თეგებია ისეთები როგორიცაა header, main, footer -->
  <!-- ისინი აჩვენებენ რა მნიშვნელობა აქვს იმ ნაწილს გვერდზე -->

</body>
</html>
