<!DOCTYPE html>
<html>
<head>
  <title>Block ელემენტის მაგალითი</title>
</head>
<body>
    <!-- 
  block ელემენტები:
  - იწყებენ ახალ ხაზს
  - იკავებენ მთელ სიგანეს
  - მაგ: div, p, h1
-->

<!-- 
  inline ელემენტები:
  - არ იწყებენ ახალ ხაზს
  - იკავებენ მხოლოდ იმდენ ადგილს, რამდენიც სიტყვას ან წინადადებას სჭირდება
  - მაგ: სიტყვები რომელშიც ყრით "style"-ს და იგივე ხაზზე რჩებიან
-->

  <!-- ეს არის block-level ელემენტი. იწყებს ახალ ხაზს და იკავებს მთელ სიგანეს -->
  <div style="border: 2px solid hsl(288, 100%, 50%); background-color:rgb(43, 226, 49);">
    ეს არის პირველი div ელემენტი
  </div>

  <!-- ეს div-იც ცალკე ხაზზე გამოჩნდება, რადგან block ელემენტია -->
  <div style="border: 2px solid hsl(288, 100%, 50%); background-color:rgb(43, 226, 49);">
    ეს არის მეორე div ელემენტი
  </div>

  <!-- მესამე მაგალითი იგივენაირად -->
  <div style="border: 2px solid hsl(288, 100%, 50%); background-color:rgb(43, 226, 49);">
    ეს არის მესამე div ელემენტი
  </div>

</body>
</html>
