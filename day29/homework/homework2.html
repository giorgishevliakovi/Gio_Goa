<!-- Block-Level ელემენტი იწყებს ახალ ხაზს და იკავებს მთელ სიგანეს -->
<div>ეს არის ბლოკ ელემენტი</div>
<p>ეს არის აბზაცი</p>

<!-- Inline-Level ელემენტი არ იწყებს ახალ ხაზს -->
<a href="#">ეს არის ბმული (Inline ელემენტი)</a>
<strong>მნიშვნელოვანი ტექსტი</strong>


  <!-- სემანტიკური თეგებია ისეთები როგორიცაა header, main, footer -->
  <!-- ისინი აჩვენებენ რა მნიშვნელობა აქვს იმ ნაწილს გვერდზე -->
<header>გვერდის თავი</header>
<nav>ნავიგაცია</nav>

<!-- Non-semantic tag არაფერს ამბობს შინაარსზე -->
<div>უბრალო კონტეინერი</div>
